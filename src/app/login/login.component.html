<div class="login-container">
    
    <form (ngSubmit)="login()">
      <h2>Login</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" [(ngModel)]="credentials.username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
